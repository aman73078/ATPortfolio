<ng-template #content let-modal>
    <div class="about-me-section cert-frame">
        <div class="about-me-container cert-modal">
            <div class="modal-body" style="background: linear-gradient(135deg, #00adb5, #1a1a2e);">
                <ngb-carousel [interval]="2500" [pauseOnHover]="false" [wrap]="true">

                    <ng-template ngbSlide *ngFor="let cert of certifications">
                        <div class="" style="border: 3px solid yellow;">

                            <div class="cert-slide">
                                <h4>{{ cert.title }}</h4>

                                <!-- Certificate Image -->
                                <div class="cert-image">
                                    <img [src]="cert.image" alt="{{ cert.title }} certificate" />
                                </div>

                                <!-- <p class="cert-org">{{ cert.org }}</p> -->

                                <div class="cert-details">
                                    <p><strong>Issued:</strong> {{ cert.issued }}</p>
                                    <p><strong>Credential ID:</strong> {{ cert.id }}</p>
                                </div>

                                <a [href]="cert.link" target="_blank" class="cert-link">Show Credential</a>
                            </div>
                        </div>
                    </ng-template>
                </ngb-carousel>
            </div>
        </div>
    </div>
</ng-template>
